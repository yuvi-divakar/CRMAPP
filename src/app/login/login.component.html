<div class="login-wrapper">
  <div class="card">
    <div class="card-body">
<form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
    <label for="inputlogin" class="sr-only">Username </label>
    <input formControlName="Username" type="email" class="form-control" placeholder="Email" required>

    <label for="inputPassword" class="sr-only">Password </label>
    <input formControlName="Password" type="password" class="form-control" placeholder="Password" required>
   
    <!--<button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>-->
    <button  class="w-100 btn btn-lg btn-primary" mat-raised-button color="primary" type="submit" >Sign in</button>
    
  </form>
</div>
</div>
</div>
